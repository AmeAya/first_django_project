<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
</head>
<body>
    <h1 align="center">{{ Product.name }}</h1>
    <img src="{{ Product.image.url }}">
    <h3>Brand: {{ Product.brand.name }}</h3>
    <p>{{ Product.description }}</p>
    <h5>VIN: {{ Product.VIN }}</h5>
    <h4>{{ Product.price }} KZT</h4>
</body>
</html>
